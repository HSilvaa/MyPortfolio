<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gracias</title>
  <style>
    /* Reset box sizing */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    main {
      background-color: white;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    h1#thanks-message {
      font-size: 2.5rem;
      color: #5b21b6; /* morado */
      margin-bottom: 20px;
      font-weight: 700;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
      line-height: 1.4;
    }

    a {
      display: inline-block;
      padding: 14px 35px;
      background-color: #5b21b6;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 12px rgba(91,33,182,0.4);
    }

    a:hover {
      background-color: #7c3aed;
      box-shadow: 0 6px 18px rgba(124,58,237,0.6);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      main {
        padding: 30px 25px;
        max-width: 90vw;
      }
      h1#thanks-message {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      a {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="thanks-message">¡Gracias!</h1>
    <p>Tu mensaje ha sido enviado correctamente.</p>
    <a href="index.html">Volver al inicio</a>
  </main>

  <script>
    const name = localStorage.getItem('userName');
    if (name) {
      document.getElementById('thanks-message').textContent = `¡Gracias, ${name}!`;
      localStorage.removeItem('userName'); // limpiar después de usarlo
    }
  </script>
</body>
</html>
